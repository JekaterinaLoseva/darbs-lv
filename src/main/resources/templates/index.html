<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darbs LV</title>
</head>
<body>
<h1>Latest Jobs</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>Title</th>
        <th>Published</th>
        <th>Link</th>
    </tr>
    <tr th:each="job : ${offers}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.pubDate}"></td>
        <td><a th:href="${job.link}" target="_blank">View</a></td>
    </tr>
</table>

</body>
</html>
